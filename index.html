<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background{
            background-color: white;
        }
        body{
            padding: 0;
            margin: 0;
        }
        #navbar {
            background-color: #333; 
            overflow: hidden;
            margin: 0;
            width: 100%;
        }

       
        #navbar .logo {
            float: left; 
            padding: 10px;
        }

      
        #navbar .menu {
            float: right; 
            background-color: #333;
            text-align: center; 
        }

        #navbar .menu a {
            color: white; 
            text-decoration: none; 
            padding: 10px 20px; 
        }

        #navbar .menu a:hover {
            background-color: #555;
        }
    </style>
</head>
<body class="background">
    <div id="navbar">
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="menu">
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Studies</a>
            <a href="#">Contact</a>
        </div>
    </div>
    
</body>
</html>
